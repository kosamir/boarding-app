logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PWD}

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
###################################################
microblink.apiKey=${API_KEY}
microblink.apiSecret=${API_SECRET}
microblink.apiUrl=${API_URL}
microblink.userId=${USER_ID}
microblink.bearerToken=${API_BEARER}
microblink.apiRequestData=${RECOGNIZERS}

boardingapp.webhost=https://boarding-app.herokuapp.com
